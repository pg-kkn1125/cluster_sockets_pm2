<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .box {
        width: 1rem;
        height: 1rem;
        background-color: gray;
        transition: 150ms ease;
      }
      .box.active {
        background-color: green;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>TEST API</h1>
    <div class="box"></div>
    <p id="board"></p>
    <div>
      <button id="ltoc" data-from="2">loc1 -> chat</button>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn1" data-num="1">Request receive</button>
      <span>receive</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn2" data-num="2">Request loc1</button>
      <span>loc1</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn3" data-num="3">Request loc2</button>
      <span>loc2</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn4" data-num="4">Request loc3</button>
      <span>loc3</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn5" data-num="5">Request loc4</button>
      <span>loc4</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn6" data-num="6">Request loc5</button>
      <span>loc5</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn7" data-num="7">Request loc6</button>
      <span>loc6</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn8" data-num="8">Request loc7</button>
      <span>loc7</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn9" data-num="9">Request loc8</button>
      <span>loc8</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn10" data-num="10">Request loc9</button>
      <span>loc9</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn11" data-num="11">Request db</button>
      <span>db</span>
      <span class="result"></span>
    </div>
    <div>
      <button id="btn12" data-num="12">Request chat</button>
      <span>chat</span>
      <span class="result"></span>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
